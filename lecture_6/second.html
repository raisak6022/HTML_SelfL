<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Job Application</h2>
    <form>
        <label for="namePicker">Name:</label>
        <input type="text" name="namePicker" id="namePicker" />
        <br />
        <br />
        <label for="emailID">Email:</label>
        <input type="email" id="emailID" />
        <br />
        <br />
        <label for="PhoneNumberPicker">Phone:</label>
        <input type="tel" id="PhoneNumberPicker" />
      <br />
      <br />
      <label for="fileUpload">Resume:</label>
      <input type="file" name="fileUpload" id="fileUpload" />
      <br />
      <br />
      <label for="counter">Experience(in years):</label>
      <input type="number" name="counter" id="counter" min="0" max="50"/>
      <br />

      <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" id="checkbox1" />
        <label for="checkbox1">HTML</label>
        <input type="checkbox" id="checkbox2" />
        <label for="checkbox2">CSS</label>
        <input type="checkbox" id="checkbox3" />
        <label for="checkbox3">JavaScript</label>
      </fieldset>
      <br />
      <label for="educationType">Higher Education:</label>
      <select name="educationType" id="educationType">
        <option value="highSchool">High School</option>
        <option value="middleSchool">middle School</option>
        <option value="lowSchool">low School</option>
        <option value="lowSchool">low School</option>
        <option value="lowSchool">low School</option>
      </select>
      <br />
      <fieldset>
        <legend>Availability</legend>
        <label for="radio1">Full-time</label>
        <input type="radio" name="radio" id="radio1">
        <br>
        
        <label for="radio2">Part-time</label>
        <input type="radio" name="radio" id="radio2">
        <br>
      </fieldset>
      <label for="Comments">Additional Comments:</label><br />
      <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>
      <br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
