<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Complex form</h2>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="namePicker">Name:</label>
        <input type="text" name="namePicker" id="namePicker" />
        <br />
        <br />
        <label for="emailID">Email:</label>
        <input type="email" id="emailID" />
        <br />
        <br />
        <label for="PhoneNumberPicker">Phone:</label>
        <input type="tel" id="PhoneNumberPicker" />
        <br />
        <br />
        <label for="dateOfBirth">Date Of Birth:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth" />
        <br />
        <br />
        <span>Gender:</span>

        <input type="radio" name="radio" id="radio1" />
        <label for="radio1">Male</label>

        <input type="radio" name="radio" id="radio2" />
        <label for="radio2">Female</label>

        <select name="country" id="country">
            <option value="india">India</option>
            <option value="US">United States</option>
        </select>

      </fieldset>
      <fieldset>
        <legend>Address</legend>
        <label for="street"> Street:</label>
        <input type="text" name="street" id="street">
        <br>
        <br>
        <label for="city"> City:</label>
        <input type="text" name="city" id="city">
        <br>
        <br>
        <label for="state"> State:</label>
        <input type="text" name="state" id="state">
        <br>
        <br>
        <label for="zipCode">Zip Code:</label>
        <input type="text" name="zipCode" id="zipCode">
        <br>
        <br>

      </fieldset>

      <fieldset>
        <legend>Other Information</legend>
        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <label for="terms">I agree to the terms of service:</label>
        <input type="checkbox" name="terms" id="terms">
      </fieldset>
      <input type="submit" value="Submit">

    </form>
  </body>
</html>
